<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Fullscreen</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #121212; /* Set the background color of the entire page */
            display: flex; /* Use flexbox to center the container */
            justify-content: center;
            align-items: center;
        }
        #flash-container {
            height: 464px;
            width: 1006px;
            background-color: #000;
        }
        #flash-content {
            width: 100%;
            height: 100%;
        }
        ruffle-player, ruffle-embed, ruffle-object {
            --splash-screen-background: #121212; /* Set the splash screen background color */
            --logo-display: block; /* You can set this to 'none' if you don't want to display the logo */
        }
    </style>
</head>
<body>
    <div id="flash-container">
        <div id="flash-content">
            <embed src="https://k0gasa.github.io/avatar/avatar.swf" width="100%" height="100%">
        </div>
    </div>
    <script>
        // Ruffle configuration
        const ruffleConfig = {
            splashScreen: false // Set to true if you want to show the splash screen
        };

        // Check if Ruffle is loaded
        if (!window.RufflePlayer) {
            const ruffleScript = document.createElement('script');
            ruffleScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
            ruffleScript.onload = () => {
                const ruffle = window.RufflePlayer.newest();
                const flashContent = document.getElementById('flash-content');
window.RufflePlayer.config = {
    autoplay: "on",
            unmuteOverlay: "hidden"
};
                ruffle.config(ruffleConfig);
                ruffle.createPlayer(flashContent);
            };
            document.head.appendChild(ruffleScript);
        } else {
            const ruffle = window.RufflePlayer.newest();
            const flashContent = document.getElementById('flash-content');

            ruffle.config(ruffleConfig);
            ruffle.createPlayer(flashContent);
        }
    </script>
</body>
</html>
